name: Deploy to Firebase

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: |
          # Debug environment variables (safely)
          echo "Checking environment variables..."
          echo "VITE_FIREBASE_API_KEY length: ${#VITE_FIREBASE_API_KEY}"
          echo "VITE_FIREBASE_AUTH_DOMAIN length: ${#VITE_FIREBASE_AUTH_DOMAIN}"
          echo "VITE_FIREBASE_PROJECT_ID length: ${#VITE_FIREBASE_PROJECT_ID}"
          
          # Verify environment variables are set
          if [ -z "$VITE_FIREBASE_API_KEY" ]; then
            echo "Error: VITE_FIREBASE_API_KEY is not set"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ]; then
            echo "Error: VITE_FIREBASE_AUTH_DOMAIN is not set"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "Error: VITE_FIREBASE_PROJECT_ID is not set"
            exit 1
          fi
          
          # If we get here, required env vars are set
          echo "All required environment variables are set"
          npm run build
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEZBANI_14D1E }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          channelId: ${{ github.event_name == 'pull_request' && 'pr' || 'live' }}
          entryPoint: ./frontend
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
